          "name": "What is a Learner's License (LLR) in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A Learner's License (LLR) is a temporary driving permit that allows you to learn driving under supervision. It's mandatory before applying for a permanent driving license in India. The LLR is valid for 6 months and can be renewed once."
          }
        },
        {
          "@type": "Question",
          "name": "What documents are required for LLR application?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You need: 1) Proof of age (Birth certificate, 10th mark sheet, Passport), 2) Proof of address (Aadhaar card, Voter ID, Utility bills), 3) Passport-size photographs, 4) Form 1 (application form), 5) Medical certificate (for commercial vehicles), and 6) Application fee payment receipt."
          }
        },

          "@type": "Question",
          "name": "How many questions are there in the RTO written test?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The RTO written test typically contains 20 questions covering traffic rules, road signs, and driving principles. You need to score at least 60% (12 correct answers) to pass the test. The test duration is usually 30 minutes."
          }
